<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenRouter Summarizer - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>OpenRouter Summarizer Settings</h1>
    </header>

    <main>
      <form id="settings-form">
        <!-- API Key Section -->
        <section class="section">
          <h2>API Configuration</h2>

          <div class="form-group">
            <label for="api-key">OpenRouter API Key</label>
            <input type="password" id="api-key" placeholder="sk-or-v1-...">
            <p class="help-text">
              Get your API key from <a href="https://openrouter.ai/keys" target="_blank">openrouter.ai/keys</a>
            </p>
          </div>

          <div class="form-group">
            <label for="model">AI Model</label>
            <select id="model">
              <option value="">Loading models...</option>
            </select>
            <p class="help-text">Select the AI model to use for summarization</p>
          </div>

          <button type="button" id="refresh-models" class="btn btn-secondary">
            Refresh Models
          </button>
        </section>

        <!-- Prompt Section -->
        <section class="section">
          <h2>Prompt Configuration</h2>

          <div class="form-group">
            <label for="custom-prompt">Custom Prompt</label>
            <textarea id="custom-prompt" rows="8" placeholder="Enter your custom summarization prompt..."></textarea>
            <p class="help-text">
              Available placeholders:
              <code>{{CONTENT}}</code> - Page content,
              <code>{{LANGUAGE}}</code> - Selected language
            </p>
          </div>

          <button type="button" id="reset-prompt" class="btn btn-secondary">
            Reset to Default
          </button>
        </section>

        <!-- Save Button -->
        <div class="actions">
          <button type="submit" class="btn btn-primary btn-large">
            Save Settings
          </button>
        </div>
      </form>

      <div id="toast" class="toast"></div>
    </main>
  </div>

  <script src="options.js"></script>
</body>
</html>
