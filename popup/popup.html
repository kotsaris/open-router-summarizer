<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenRouter Summarizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>OpenRouter Summarizer</h1>
      <button id="settings-btn" class="icon-btn" title="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1m17.07-5.93l-4.24 4.24m-1.66 1.66l-4.24 4.24m0-11.31l4.24 4.24m1.66 1.66l4.24 4.24"></path>
        </svg>
      </button>
    </header>

    <!-- YouTube Indicator -->
    <div id="youtube-indicator" class="youtube-badge" style="display: none;">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
      </svg>
      <span>YouTube Video Detected - Will summarize transcript</span>
    </div>

    <div id="no-api-key" class="message warning" style="display: none;">
      <p>Please configure your OpenRouter API key in the settings to use this extension.</p>
      <button id="open-settings" class="btn btn-primary">Open Settings</button>
    </div>

    <div id="main-content">
      <div class="controls">
        <label for="language">Summary Language:</label>
        <select id="language">
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="French">French</option>
          <option value="German">German</option>
          <option value="Italian">Italian</option>
          <option value="Portuguese">Portuguese</option>
          <option value="Dutch">Dutch</option>
          <option value="Russian">Russian</option>
          <option value="Chinese">Chinese</option>
          <option value="Japanese">Japanese</option>
          <option value="Korean">Korean</option>
          <option value="Arabic">Arabic</option>
        </select>
      </div>

      <button id="summarize-btn" class="btn btn-primary btn-large">
        <span class="btn-text">Summarize This Page</span>
        <span class="btn-loading" style="display: none;">
          <svg class="spinner" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4" stroke-dashoffset="10"></circle>
          </svg>
          Summarizing...
        </span>
      </button>

      <div id="error" class="message error" style="display: none;"></div>

      <div id="result" style="display: none;">
        <div class="result-header">
          <span id="source-badge" class="source-badge" style="display: none;"></span>
          <h2 id="page-title"></h2>
        </div>
        <div id="summary" class="summary-content"></div>
        <div class="result-actions">
          <button id="copy-btn" class="btn btn-secondary">Copy Summary</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
